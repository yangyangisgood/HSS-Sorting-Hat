<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sorting hat</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Noto+Sans+TC&display=swap" rel="stylesheet">

</head>
<body>
  <div id="app">
    <!-- 首頁 -->
    <div id="start-screen">
      <h1>sorting hat</h1>
      <p>讓分類帽幫你選出最適合你的主修與副修吧！</p>
      <button onclick="startQuiz()">開始遊戲</button>
    </div>

    <!-- 題目區 -->
    <div id="quiz-screen" class="hidden">
      <div id="quiz"></div>
      <button onclick="prevQuestion()" id="prevBtn">⬅️ 上一題</button>
      <div id="progress-bar"><div id="progress-fill"></div></div>
    </div>

    <!-- 結果區 -->
    <div id="result" class="hidden"></div>
  </div>
  <script src="ques-data.js"></script>
  <script src="app.js"></script>
</body>
</html>
